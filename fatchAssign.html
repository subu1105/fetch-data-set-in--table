<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        tr:nth-child(even) {
            background-color: rgb(212, 219, 138);
        }
    </style>
</head>

<body>
    <div class="container my-5 w-75">

        <!-------------------------- table start now  ------------------>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Website</th>
                    <th scope="col">City</th>
                </tr>
            </thead>
            <tbody id="tableBody">


            </tbody>
        </table>

        <!-------------------------- button here ------------------>
        <div class="d-flex justify-content-center py-5">
            <button id="addbtn" class="btn btn-warning  btn-outline-success">Add Here !</button>
        </div>

    </div>
    <script>
        // -----------------------fetch data convert into json format
        async function fetchUserData() {
            let data = await fetch("https://jsonplaceholder.typicode.com/users");
            let finalData = await data.json();
            // console.log(finalData);
            return finalData
        }
        fetchUserData()

        // ------------------------function on the Button 

        let btn = document.getElementById("addbtn")
        btn.addEventListener("click", async () => {
            let result = await fetchUserData();
            console.log(result);
            let tbody = document.getElementById("tableBody")
            result.forEach((i, a, c) => {
                console.log(i);
                let row = document.createElement("tr")

                row.innerHTML = ` <td> ${i.id} </td> <td> ${i.name} </td> <td> ${i.website} </td> <td> ${i.address["city"]} </td>`
                tbody.appendChild(row)
                console.log(tbody);
            });

        })


    </script>
</body>

</html>
